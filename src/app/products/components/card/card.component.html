<div class="card border-danger m-2" style="width: 18rem;">
  <img [src]="product.category.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text">Price: $<span class="text-primary"> {{ product.price }} </span> </p>
  </div>
</div>
